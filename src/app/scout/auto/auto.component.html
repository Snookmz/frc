<form [formGroup]="autoForm" novalidate *ngIf="autoForm !== undefined">
    <ion-row>
        <ion-col size-lg="6" size="12">
            <ion-row>
                <ion-col class="ns-card-form">
                    <ion-row>
                        <ion-col>
                            <ion-item color="medium">
                                <ion-label>
                                    Driver Position
                                </ion-label>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row class="ion-nowrap ion-justify-content-evenly">
                        <ion-col>
                            <ul class="ns-auto-ul-blue">
                                <li>
                                    1
                                </li>
                                <li>
                                    2
                                </li>
                                <li>
                                    3
                                </li>
                            </ul>
                        </ion-col>
                        <ion-col size="8">
                            <img src="assets/imgs/field.png">
                        </ion-col>
                        <ion-col>
                            <ul class="ns-auto-ul-red">
                                <li>
                                    1
                                </li>
                                <li>
                                    2
                                </li>
                                <li>
                                    3
                                </li>
                            </ul>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col formGroupName="auto" class="ns-card-form">
                    <ion-list>
                        <ion-item color="medium">
                            <ion-label>
                                Auto
                            </ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>
                                Does Auto?
                            </ion-label>
                            <ion-toggle formControlName="auto_flStart"></ion-toggle>
                        </ion-item>
                        <ion-item>
                            <ion-label>
                                Leave Line?
                            </ion-label>
                            <ion-toggle formControlName="auto_flBaseLine"></ion-toggle>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">
                                Pickup New Cells?
                            </ion-label>
                            <ion-row>
                                <ion-col>
                                    <ion-button color="success"
                                                (click)="increaseValue('auto', 'auto_numCellLoad')">
                                        +
                                    </ion-button>
                                </ion-col>
                                <ion-col>
                                    <ion-input type="number" formControlName="auto_numCellLoad"></ion-input>
                                </ion-col>
                                <ion-col>
                                    <ion-button color="danger"
                                                (click)="decreaseValue('auto', 'auto_numCellLoad')">
                                        -
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-col>
        <ion-col>
            <ion-row>
                <ion-col formGroupName="errors" class="ns-card-form" size-xl="6" size="12">
                    <ion-list>
                        <ion-item color="danger">
                            <ion-label>
                                Errors
                            </ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>
                                Foul
                            </ion-label>
                            <ion-toggle formControlName="auto_flFoul" color="warning"></ion-toggle>
                        </ion-item>
                        <ion-item>
                            <ion-label>
                                Hit Robot
                            </ion-label>
                            <ion-toggle formControlName="auto_flRobotContact" color="warning"></ion-toggle>
                        </ion-item>
                        <ion-item>
                            <ion-label>
                                Lose Cells
                            </ion-label>
                            <ion-toggle formControlName="auto_flLoseStartObject" color="warning"></ion-toggle>
                        </ion-item>
                        <ion-item>
                            <ion-label>
                                Sector
                            </ion-label>
                            <ion-toggle formControlName="auto_flCrossOver" color="warning"></ion-toggle>
                        </ion-item>
                    </ion-list>
                </ion-col>
                <ion-col formGroupName="performance" class="ns-card-form">
                    <ion-list>
                        <ion-item color="medium">
                            <ion-label>
                                Performance
                            </ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">
                                Cells Fired
                            </ion-label>
                            <ion-row>
                                <ion-col>
                                    <ion-button color="success"
                                                (click)="increaseValue('performance', 'auto_numCellAttempt')">
                                        +
                                    </ion-button>
                                </ion-col>
                                <ion-col>
                                    <ion-input type="number" formControlName="auto_numCellAttempt"></ion-input>
                                </ion-col>
                                <ion-col>
                                    <ion-button color="danger"
                                                (click)="decreaseValue('performance', 'auto_numCellAttempt')">
                                        -
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">
                                Cells Scored
                            </ion-label>
                            <ion-row>
                                <ion-col>
                                    <ion-button color="success"
                                                (click)="increaseValue('performance', 'auto_numCellSuccess')">
                                        +
                                    </ion-button>
                                </ion-col>
                                <ion-col>
                                    <ion-input type="number" formControlName="auto_numCellSuccess"></ion-input>
                                </ion-col>
                                <ion-col>
                                    <ion-button color="danger"
                                                (click)="decreaseValue('performance', 'auto_numCellSuccess')">
                                        -
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-item>
                        <ion-item>
                            <ion-label>
                                Outer Port
                            </ion-label>
                            <ion-toggle formControlName="auto_flOuter" color="primary"></ion-toggle>
                        </ion-item>
                        <ion-item>
                            <ion-label>
                                Inner Port
                            </ion-label>
                            <ion-toggle formControlName="auto_flInner" color="primary"></ion-toggle>
                        </ion-item>
                        <ion-item>
                            <ion-label>
                                Lower Port
                            </ion-label>
                            <ion-toggle formControlName="auto_flLower" color="primary"></ion-toggle>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>

        </ion-col>

    </ion-row>

<!--                    [disabled]="autoForm.pristine || autoForm.invalid"-->

<!--                Cancel-->
<!--            </ion-button>-->
<!--        </ion-col>-->
<!--    </ion-row>-->
</form>
